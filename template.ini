[app:aybu-controlpanel]
use = egg:aybu-controlpanel
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
sqlalchemy.url = sqlite:///
sqlalchemy.echo = true

auth.secret = AybuControlPanel
auth.token = aybu
auth.secure = false
auth.timeout = 1200
auth.reissue_time = 120
auth.max_age = 3600
auth.path = /admin

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    aybu-controlpanel

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, aybu

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_aybu]
level = DEBUG
handlers =
qualname = aybu

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
